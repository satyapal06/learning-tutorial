@(bookForm: Form[Book])
@import helper._
@import views.html.partials._bookFormFields

@layout("Create Book") {
    <h1>Create Book</h1>
    @helper.form(action = routes.BookController.save()) {
        @_bookFormFields(bookForm)

        <button class="btn btn-success" type="submit">
            <i class="glyphicon glyphicon-plus-sign"></i>
            Create Book
        </button>
    }
}
